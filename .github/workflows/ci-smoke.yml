name: CI (Smoke + Quality)

# Run for pushes and PRs to main, smoke-test, staging, and your version branches
on:
  push:
    branches:
      - main
      - smoke-test
      - staging
      - '1.*'
      - '2.*'
  pull_request:
    branches:
      - main
      - smoke-test
      - staging
      - '1.*'
      - '2.*'

env:
  NODE_VERSION: "18"

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Type check
        run: npm run typecheck || echo "typecheck not configured"
      - name: Lint
        run: npm run lint || echo "lint not configured"
      - name: Format check
        run: npm run format:check || echo "format:check not configured"

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run unit tests (coverage)
        run: npm run test:coverage || npm run test || echo "No tests configured"

  smoke:
    name: Smoke Tests (lightweight)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/smoke-test' || github.event_name == 'pull_request'
    needs: test
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run smoke test script
        run: |
          # create a simple smoke test script in package.json like "smoke": "node ./scripts/smoke.js"
          npm run smoke || echo "No smoke script found (npm run smoke)"

