name: CI (Smoke + Quality)

# Run on pushes and PRs for main, smoke-test, staging, and version branches
on:
  push:
    branches:
      - main
      - smoke-test
      - staging
      - '1.*'
      - '2.*'
      - 'feature/*'
  pull_request:
    branches:
      - main
      - smoke-test
      - staging
      - '1.*'
      - '2.*'

env:
  NODE_VERSION: "18"

# ==============================
# 1) QUALITY CHECK JOB
# ==============================
jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install

      - name: Type check
        run: npm run typecheck || echo "Typecheck script not found (skipping)"

      - name: Lint
        run: npm run lint || echo "Lint script not found (skipping)"

      - name: Format check
        run: npm run format:check || echo "Format script not found (skipping)"

# ==============================
# 2) UNIT TESTS
# ==============================
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install

      - name: Run tests (with coverage if exists)
        run: npm run test:coverage || npm run test || echo "No tests configured (skipping)"

# ==============================
# 3) SMOKE TEST JOB
# ==============================
  smoke:
    name: Smoke Tests (Android lightweight)
    runs-on: ubuntu-latest
    needs: tests
    timeout-minutes: 25
    if: github.ref == 'refs/heads/smoke-test' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Run smoke test script
        run: |
          echo "Starting Smoke Test..."
          npm run smoke || echo "Smoke test script not found"

# ==============================
# 4) SECURITY AUDIT
# ==============================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install

      - name: Run npm audit
        run: npm audit --audit-level=moderate || echo "Security issues found (non-blocking)"

# ==============================
# 5) FORMAT CHECK (optional, non-blocking)
# ==============================
  format:
    name: Format Validation
    runs-on: ubuntu-latest
    continue-on-error: true   # DOES NOT FAIL THE CI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Check formatting
        run: npm run format:check || echo "format:check not found (skipping)"
